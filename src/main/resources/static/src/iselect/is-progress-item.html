<dom-module id="is-progress-item">
    <template>
    <style>
    #A_1.mode-completed  {
        background-position: 100% -100px;
        box-sizing: border-box;
        color: rgb(72, 75, 81);
        display: block;
        height: 50px;
        text-align: left;
        text-decoration: none;
        text-size-adjust: 100%;
        text-transform: uppercase;
        width: 217px;
        column-rule-color: rgb(72, 75, 81);
        perspective-origin: 58.5px 25px;
        transform-origin: 58.5px 25px;
        background: rgba(0, 0, 0, 0) url("progress_sprite.png") repeat scroll 100% -100px / auto padding-box border-box;
        border: 0px none rgb(72, 75, 81);
        font: normal normal bold normal 16px / 25px "FS Albert Web Bold", "Helvetica Neue", Helvetica, Arial, sans-serif;
        outline: rgb(72, 75, 81) none 0px;
        padding: 0px 45px 0px 0px;
    }

    #A_1.first-true.mode-completed:before {
        background-position: 0% -100px;
        box-sizing: border-box;
        color: rgb(72, 75, 81);
        content: '';
        display: block;
        float: left;
        height: 50px;
        text-align: left;
        text-size-adjust: 100%;
        text-transform: uppercase;
        width: 14px;
        column-rule-color: rgb(72, 75, 81);
        perspective-origin: 7px 25px;
        transform-origin: 7px 25px;
        background: rgba(0, 0, 0, 0) url("progress_sprite.png") repeat scroll 0% -100px / auto padding-box border-box;
        border: 0px none rgb(72, 75, 81);
        font: normal normal bold normal 16px / 25px "FS Albert Web Bold", "Helvetica Neue", Helvetica, Arial, sans-serif;
        outline: rgb(72, 75, 81) none 0px;
    }

    #A_1.first-true:before {
        background-position: 0% -100px;
        box-sizing: border-box;
        color: rgb(72, 75, 81);
        content: '';
        display: block;
        float: left;
        height: 50px;
        text-align: left;
        text-size-adjust: 100%;
        text-transform: uppercase;
        width: 14px;
        column-rule-color: rgb(72, 75, 81);
        perspective-origin: 7px 25px;
        transform-origin: 7px 25px;
        background: rgba(0, 0, 0, 0) url("progress_sprite.png") repeat scroll 0% -100px / auto padding-box border-box;
        border: 0px none rgb(72, 75, 81);
        font: normal normal bold normal 16px / 25px "FS Albert Web Bold", "Helvetica Neue", Helvetica, Arial, sans-serif;
        outline: rgb(72, 75, 81) none 0px;
    }

    #A_1.mode-active {
        background-position: 100% 0px;
        box-sizing: border-box;
        color: rgb(227, 113, 10);
        display: block;
        height: 50px;
        text-align: left;
        text-decoration: none;
        text-size-adjust: 100%;
        text-transform: uppercase;
        width: 169px;
        column-rule-color: rgb(227, 113, 10);
        perspective-origin: 84.5px 25px;
        transform-origin: 84.5px 25px;
        background: rgba(0, 0, 0, 0) url("progress_sprite.png") repeat scroll 100% 0px / auto padding-box border-box;
        border: 0px none rgb(227, 113, 10);
        font: normal normal bold normal 16px / 25px "FS Albert Web Bold", "Helvetica Neue", Helvetica, Arial, sans-serif;
        outline: rgb(227, 113, 10) none 0px;
        padding: 0px 45px 0px 10px;
    }

    #A_1.mode-disabled {
        background-position: 100% -50px;
        box-sizing: border-box;
        color: rgb(223, 228, 231);
        display: block;
        height: 50px;
        text-align: left;
        text-decoration: none;
        text-size-adjust: 100%;
        text-transform: uppercase;
        width: 227px;
        column-rule-color: rgb(223, 228, 231);
        perspective-origin: 113.5px 25px;
        transform-origin: 113.5px 25px;
        background: rgba(0, 0, 0, 0) url("progress_sprite.png") repeat scroll 100% -50px / auto padding-box border-box;
        border: 0px none rgb(223, 228, 231);
        font: normal normal bold normal 16px / 25px "FS Albert Web Bold", "Helvetica Neue", Helvetica, Arial, sans-serif;
        outline: rgb(223, 228, 231) none 0px;
        padding: 0px 45px 0px 10px;
    }
    a { display:inline-block; float:left;}
    </style>
    <a href="javascript:void(0)" id="A_1" class$="mode-[[mode]] first-[[first]]" style$="width:[[width]]px;">[[label]]</a>
  </template>
    <script>
        (function(Polymer) {
            Polymer({
                is: 'is-progress-item',
                properties: {
                  mode: { type:String, notify:true, value:"disabled" },
                  width: { type:Number, value:100 },
                  label: { type:String, notify:true },
                  first: { type:Boolean, notify:true, value:false }
                }
            });
        })(window.Polymer);
    </script>
</dom-module>
