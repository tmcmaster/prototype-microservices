
<dom-module id="imov-your-needs">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Your Needs</h2>
  </template>
  <script>
    (function(Polymer) {
      Polymer({
        is: 'imov-your-needs',
        properties: {
          data: {
            type:String,
            notify:true
          }
        },
        observers: [
          'debug(data)'
        ],
        debug: function(object) {
          console.log(object);
        },
        ready: function() {
          console.log('Element imov-your-needs has been created.');
        }
      });
    })(window.Polymer);
  </script>
</dom-module>
