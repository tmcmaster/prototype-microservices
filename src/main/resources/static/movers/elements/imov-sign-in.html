
<dom-module id="imov-sign-in">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Add to Shortlist</h2>
  </template>
  <script>
    (function(Polymer) {
      Polymer({
        is: 'imov-sign-in',
        properties: {
          data: {
            type:String,
            notify:true
          }
        },
        observers: [
          'debug(data)'
        ],
        debug: function(object) {
          console.log(object);
        },
        ready: function() {
          console.log('Element imov-sign-in has been created.');
        }
      });
    })(window.Polymer);
  </script>
</dom-module>
